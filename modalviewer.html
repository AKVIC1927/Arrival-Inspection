<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
<model-viewer src="ford_f150_raptor.glb" 
              camera-controls 
              auto-rotate 
              exposure="1" 
              ar
              ar-modes="webxr scene-viewer quick-look"
              ar-scale="auto"
              ar-placement="floor"
              style="width: 100%; height: 600px;"
              id="carModel">
</model-viewer>

<script>
  const modelViewer = document.querySelector('#carModel');

modelViewer.addEventListener('click', async (event) => {
    const hitResult = await modelViewer.positionAndNormalFromPoint(event.clientX, event.clientY);

    if (hitResult) {
        const { position, normal } = hitResult;
        console.log(`Clicked at position: X=${position.x}, Y=${position.y}, Z=${position.z}`);
        // You can use these coordinates to place annotations or trigger actions
    }
});
</script>
</body>
</html>
